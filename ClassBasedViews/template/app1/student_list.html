{% extends 'app1/base.html'%}
{% block body_block %}
{% load Filter %}
    <h2>Student_Details</h2>
    <table border="3">
      <thead>
        <th>Id</th>
        <th>FIRST Name</th>
        <th>LAST NAME</th>
        <th>LOCATION</th>
        <th>MOBILENO</th>
      </thead>
      {% for k in student_list %}
      <tr>
        <td><a href="/{{k.id}}">{{k.id}}</a></td>
        <td>{{k.fname |pavan}}</td>
        <td>{{k.lname |kalyan:"Mr "}}</td>
        <td>{{k.location}}</td>
        <td>{{k.mno}}</td>
      </tr>
      {% endfor %}
    </table>
    <br/><br/>
    <a href="/create">ADD Product</a>
{% endblock %}
